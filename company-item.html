<div class="comapny-list-item">
    <div class="comapny-list-item-background">
        <img src="images/company_background_large.svg"/>
    </div>
    <div class="company-list-item-description">
        <div class="company-list-item-title">
            <p class="title-1-5 white-90">{{title}}</p>
            <p class="body-2 white-50">{{timeRange}}</p>
        </div>
        <div class="company-list-item-responsibilities">
            <p class="responsibilities-title title-3 white-90">Responsibilities:</p>
            <ul class="responsibilities-list white-50 body-2">
                {{responsibilities}}
            </ul>
        </div>
    </div>
</div>
