<div class="marketplace-tile-item list-item">
    <div class="marketplace-tile-item-background">
        <img src="images/plugin_background.svg" class="wide-screen">
        <img src="images/plugin_background_tablet.svg" class="tablet-screen">
        <img src="images/plugin_background_mobile.svg" class="mobile-screen">
    </div>
    <div class="marketplace-tile-item-image" onclick="openUrl('{{marketplaceUrl}}')">
        <img src="{{imageSrc}}">
    </div>
    <div class="marketplace-tile-item-description-container" >
        <div class="marketplace-tile-item-title title-2 white-90 no-mobile">
            <p onclick="openUrl('{{marketplaceUrl}}')">{{title}}</p>
        </div>
        <div class="marketplace-tile-item-title title-3 white-90 mobile-screen">
            <p onclick="openUrl('{{marketplaceUrl}}')">{{title}}</p>
        </div>
        <div class="marketplace-tile-item-review">
            <div class="marketplace-tile-item-stars-block {{starOpacity}}">
                <div>
                    <img src="images/star.svg" class="star-image">
                    <img src="images/star.svg" class="star-image">
                    <img src="images/star.svg" class="star-image">
                    <img src="images/star.svg" class="star-image">
                    <img src="images/star.svg" class="star-image">
                </div>
            </div>
            <div class="marketplace-tile-item-review-count title-2 white-90 no-mobile">{{reviewCount}}</div>
            <div class="marketplace-tile-item-review-count title-3 white-90 mobile-screen">{{reviewCount}}</div>
        </div>
    </div>
</div>
