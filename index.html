<html>

<head>
    <title>Gradess Universe</title>
    <link rel="stylesheet" href="CSS/ThirdParty/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/ThirdParty/animate.css">
    <link rel="stylesheet" href="CSS/General.css">
    <link rel="stylesheet" href="CSS/Fonts.css">
    <link rel="stylesheet" href="CSS/Colors.css">
    <link rel="stylesheet" href="CSS/EntryPage.css">
    <link rel="stylesheet" href="CSS/Animations.css">
    <script src="JS/EntryPage/EntryPage.js" type="module"></script>
</head>
<script type="module">
    import { App } from "./JS/Core/App.js";

    window.onload = function () {
        let app = new App();
        app.run();

    }.bind(this);

</script>

<body class="vs-bg-gray">
    <div class="g-progress-bar animate__zoomIn animate__faster">
        <div class="g-circle rounded-circle vs-bg-light-gray g-shadow-50 text-black"></div>
        <div class="g-shadow-circle rounded-circle g-shadow-50 text-danger visually-hidden"></div>

        <div class="g-label vs-white text-center opacity-75 position-absolute top-50 start-50 translate-middle">
            Preparing your journey
        </div>
    </div>

    <div class="g-line-progress-bar position-absolute top-50 start-50 visually-hidden">
        <div class="g-line-progress-bar-bg vs-bg-light-gray position-absolute h-100 w-100 rounded-5 overflow-hidden">
            <div class="g-line-progress-bar-fill vs-bg-green position-absolute h-100 rounded-5"></div>
        </div>
    </div>

    <div class="g-advice-container position-absolute start-50 visually-hidden animate__faster">
        <div class="g-advice text-center">
            <div class="g-advice-title">
                <span class="vs-white opacity-75">Did you know?</span>
            </div>
            <div class="g-advice-content text-center" style="margin-top: 1.5em;">
                <span class="g-advice-text vs-white">The average person spends about two years on the phone in a lifetime.</span>
            </div>
        </div>
    </div>
</body>

</html>
