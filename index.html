<html>

<head>
    <title>Gradess Universe</title>
    <link rel="stylesheet" href="CSS/ThirdParty/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/ThirdParty/animate.css">
    <link rel="stylesheet" href="CSS/General.css">
    <link rel="stylesheet" href="CSS/Fonts.css">
    <link rel="stylesheet" href="CSS/Colors.css">
    <link rel="stylesheet" href="CSS/EntryPage.css">
    <link rel="stylesheet" href="CSS/Animations.css">
    <script src="JS/AssetLoader/AssetLoader.js" type="module"></script>
</head>
<script type="module">
    import { AssetLoader } from "./JS/AssetLoader/AssetLoader.js";
    import { EntryPage } from "./JS/EntryPage/EntryPage.js";

    window.onload = function () {
        const asset_loader = new AssetLoader();
        asset_loader.on_all_assets_loaded = function () {

        }.bind(this);
        asset_loader.load();

        let entryPage = new EntryPage();
        entryPage.run();

    }.bind(this);

</script>

<body class="vs-bg-gray">
    <div class="g-progress-bar animate__zoomIn animate__faster">
        <div class="g-circle rounded-circle vs-bg-light-gray g-shadow-50 text-black"></div>
        <div class="g-shadow-circle rounded-circle g-shadow-50 text-danger visually-hidden"></div>

        <div class="g-label vs-white text-center opacity-75 position-absolute top-50 start-50 translate-middle">
            Preparing your journey
        </div>
    </div>
</body>

</html>
